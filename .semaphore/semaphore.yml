version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Setup"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: bundle
          commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock)
          - bundle install
          - cache store
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle

  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock)
          - bundle install
          - sem-service start postgres 11
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
      jobs:
      - name: RSpec
        commands:
          - bundle exec rake spec
